  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" id="buttonProfileClose" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form form" id="popupProfileEdit" action="#" name="edit-form" novalidate>
        <fieldset class="form__fieldset">
          <input class="form__input" type="text" name="username" id="name" placeholder="Имя" minlength="3"
            maxlength="30" required>
          <input class="form__input" type="text" name="userjob" id="job" placeholder="Деятельность" minlength="3"
            maxlength="100" required>
        </fieldset>
        <button class="form__submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup__add-place">
    <div class="popup__container">
      <button class="popup__close" id="buttonPlaceClose" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form form" id="popupPlaceAdd"  action="#" name="edit-form" novalidate>
        <fieldset class="form__fieldset">
          <input class="form__input" type="text" name="username" id="placeTitle" placeholder="Название" minlength="3"
            maxlength="30" required>
          <input class="form__input" type="text" name="userjob" id="placeLink" placeholder="Ссылка на картинку" minlength="3"
            maxlength="100" required>
        </fieldset>
        <button class="form__submit" id="placeSubmit" type="submit" aria-label="Сохранить">Создать</button>
      </form>
    </div>

  <template id="card-template">
